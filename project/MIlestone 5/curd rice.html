<body>
    <h1>How to make curd rice?</h1>
    <hr>
    <h2>Ingredients Required-</h2>
    <ul>
        <li>Rice</li>
        <li>curd</li>
        <li>a pinch of salt</li>
        <li>milk</li>
    </ul>
    <h2>Method of making curd rice</h2>
    <ol>
        <li>Mash warm rice lightly</li>
        <li>Mix Rice + Curd + Salt until creamy incase it is too thick add some more milk</li>
    </ol>
